version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: laptop_traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/config:/etc/traefik/config:ro
      - ./traefik/acme.json:/acme.json:rw
    networks:
      - laptop_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$ruca84Hq$$mbjdMZpxBhuM4MMRn4dI30"  # admin:password
      - "traefik.http.routers.traefik.middlewares=traefik-auth"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laptop_backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - backend_static:/app/static_collected
      - backend_media:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_URL=sqlite:////app/db.sqlite3
    networks:
      - laptop_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`, `/admin`, `/static/admin`, `/media`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.backend-strip-api.stripprefix.prefixes=/api"
      - "traefik.http.routers.backend-api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend-api.middlewares=backend-strip-api"
      - "traefik.http.routers.backend-api.service=backend"
      - "traefik.http.routers.backend-api.entrypoints=web"
      # --- Traefik router for Django admin and static/media on laptop.qamdm.xyz ---
      - "traefik.http.routers.backend-public.rule=Host(`laptop.qamdm.xyz`) && (PathPrefix(`/admin`) || PathPrefix(`/static/admin`) || PathPrefix(`/media`))"
      - "traefik.http.routers.backend-public.entrypoints=web"
      - "traefik.http.routers.backend-public.tls=true"
      - "traefik.http.routers.backend-public.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend-public.loadbalancer.server.port=8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: laptop_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    networks:
      - laptop_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.rule=!PathPrefix(`/api`, `/admin`, `/static/admin`, `/media`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      # --- Traefik router for laptop.qamdm.xyz ---
      - "traefik.http.routers.frontend-public.rule=Host(`laptop.qamdm.xyz`)"
      - "traefik.http.routers.frontend-public.entrypoints=web"
      - "traefik.http.routers.frontend-public.tls=true"
      - "traefik.http.routers.frontend-public.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend-public.loadbalancer.server.port=3000"

networks:
  laptop_network:
    name: laptop_network
    driver: bridge

volumes:
  backend_static:
  backend_media:
